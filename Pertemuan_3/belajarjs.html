<!DOCTYPE html>
<html>
    <head>
        <title>Belajar javascript dari nol</title>
        <script>    
            //Ini adalah penulisan kode javascript
            //di dalam taag <head>
            console.log("Saya belajar javascript");
        </script>
    </head>
    <body>
        <p>Tutorial javascript untuk pemula</p>
        <script>
            // ini adalah penulisa kode javascript
           //  di dalam tag <body> 
            console.log("Hello JS dari body");
        </script>
        <a href="#" onclick="alert('Yeay!')">Klik aku</a>
        <a href="javascript:alert('Yey!')">Klik aku yaaa</a>
    </body>
</html>
