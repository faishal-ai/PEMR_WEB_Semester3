<!DOCTYPE html>
<html>
    
    <body>
        <h2>Javascript While</h2>
        <p id="demo"></p>
        <script>
            var text="";
            var i=0;
            do{
                text+="the number is "+ i+"<br>";
                i++;
            }
            while (i<10)
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
