<!DOCTYPE html>
<html>
    <head>
        <title>Dialog Confirm</title>
    </head>
    <body>
        <script>
            var yakin=confirm("Apakah kamu yakin akan mengunjungi poilinema?");
            if (yakin) {
                window.location="https://www.polinema.ac.id"
            } else {
                document.write("Baiklah, tetap disini aja ya :)");                
            }
        </script>
    </body>
</html>
